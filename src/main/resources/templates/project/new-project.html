<html xmlns:th="http://www.thymeleaf.org">
 <span th:replace="layout :: thhead"></span>


<body> 

<span th:replace = "layout :: navbar">	</span>
 	
	<div class="container">
	
	
		<form action="/projects/save" th:object="${project}" method="POST">
	<br>
	
	<div class="border p-5" style="width:300px">
	<h4> Add a Project</h4>	
	<hr>	
		<div class="form-group"> 
 				<input type="text" placeholder="Project Name" th:field="${project.name}">
		
	 
		</div>
		<div class="form-group"> 
 		<select th:field="${project.stage}" style="width:185px">
			<option th:value="NOTSTARTED"> Not Started</option>
			<option th:value="INPROGRESS"> In Progress</option>
			<option th:value="COMPLETED"> Completed</option>
		</select>
		</div>
		<div class="form-group"> 
		<textarea type="text" placeholder="Enter Project Description" th:field="${project.description}" style="width:185px"></textarea>

		</div>		
		<div class="form-group"> 
		<select th:field="*{employeees}" multiple="multiple" style="width:185px">
		<option th:each="employee : ${allEmployees}"	
		th:value="${employee.employeeId}"
		th:text="${employee.firstName}"
		></option>
		</select>
		</div>
		
		
		
		

		

		
		
		<button class="btn btn-primary" type="submit">Create Project</button>
		</div>	
		</form>
	</div>
	


</body>

</html>
