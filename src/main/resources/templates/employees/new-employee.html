<html xmlns:th="http://www.thymeleaf.org">
<span th:replace="layout :: thhead"></span>
<body>
<span th:replace = "layout :: navbar">	</span>

 	
	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">
		
		<!-- object will go to employees/save -->
		<br>
		<div class="border p-5" style="width:300px"> 
		<h4> Add an Employee</h4>
		<hr/>
		<div class="form-group"> 
		<div >
		<input type="text" placeholder="First Name" th:field="${employee.firstName}">
		 </div>
		 </div>
				
		<div class="form-group"> 
		<div>
		
		</div>
		
		
		
		</div>
				
		<div class="form-group"> 
		<div>
						<input type="text" placeholder="Last Name" th:field="${employee.lastName}"> 
		
		</div> 
		</div>
				
		<div class="form-group"  > 
		 
			<select multiple="multiple" th:field="${employee.theProject}" style="width:185px">
				<option th:each="project : ${proObj}" 
				th:value="${project.projectId}"
				th:text="${project.name}"
				></option>
				</select>
 		</div>
			
			
			
				
		<div class="form-group"> 
		<div  >
		<input type="text" placeholder="Email" th:field="${employee.email}">
		</div>
		</div>
				
		
			
				
				
				 
				<button class="btn btn-primary" type="submit">Create Project</button>
				</div>
		</form>
	</div>
	


</body>

</html>
